name: "semantic-release"
description: "DomoticASW semantic release"
inputs:
  PAT:
    description: "PAT able to bypass branch protection rules for pushing tags"
    required: true
  GITHUB_TOKEN:
    description: "Github token for releasing"
    required: true
  NPM_TOKEN:
    description: "NPM token token for releasing under domoticasw organization"
    required: true
outputs:
  new-release-published:
    description: "Whether a new release was published (needs semantic-release-export-data plugin)"
    value: ${{ steps.release.outputs.new-release-published }}
  new-release-version:
    description: "Version of the new release (needs semantic-release-export-data plugin)"
    value: ${{ steps.release.outputs.new-release-version }}
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.PAT }}
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "lts/*"
    - name: Install dependencies
      run: npm clean-install
      shell: bash
    - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
      run: npm audit signatures
      shell: bash
    - name: Release
      id: release
      # If the following plugin is installed the previously defined outputs will be populated:
      # https://github.com/felipecrs/semantic-release-export-data
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ inputs.NPM_TOKEN }}
      run: npx semantic-release
      shell: bash
